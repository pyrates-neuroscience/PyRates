%YAML 1.2
---
BaseCircuit:
  description: Base implementation of a circuit
  base: CircuitTemplate  # refers to parent template, in this case the python class
  nodes: null  # dictionary with node labels as keys and node templates as values
  edges: null  # list of edges with entries [source, target, coupling label, coupling arguments]
  label: circuit  # default label of circuit template to be used if no other label is given

CircuitFromCircuits:
  description: Base implementation of a circuit that is built from other circuits.
  base: BaseCircuit
  nodes: null
  edge_templates: null
  edges: null
  label: circuit_from_circuits
