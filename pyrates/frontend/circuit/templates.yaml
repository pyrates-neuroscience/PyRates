%YAML 1.2
---
aliases:
  - &JRExcitatorySynapse pyrates.frontend.synapse.templates.JansenRitExcitatorySynapseRCO
  - &JRInhibitorySynapse pyrates.frontend.synapse.templates.JansenRitInhibitorySynapseRCO

  - &LC pyrates.frontend.edge.templates.LCEdge

JansenRitCircuit:
  description: |
    Implementation of a neural mass model of 3 neural masses following Jansen and Rit [1]_

    References
    ----------
    .. [1] B.H. Jansen & V.G. Rit, "Electroencephalogram and visual evoked potential
       generation in a mathematical model of coupled cortical columns."
       Biological Cybernetics, vol. 73(4), pp. 357-366, 1995.
  base: pyrates.frontend.circuit.circuit.BaseCircuit
  label: JRcircuit
  nodes:
    JR_PC: pyrates.frontend.population.templates.JansenRitPC
    JR_IIN: pyrates.frontend.population.templates.JansenRitIN
    JR_EIN: pyrates.frontend.population.templates.JansenRitIN

  #    LC: pyrates.coupling.templates.LinearCoupling
  # single coupling operator. needs rework for multiple coupling operators in single circuit.
  # alternative: use YAML tags for proper references

  edges:
    # [source, target, type, target_operator, weight (, delay)]
    - [JR_PC, JR_IIN/JansenRitExcitatorySynapseRCO/m_in, *LC, {weight: 33.75}]
    - [JR_PC, JR_EIN/JansenRitExcitatorySynapseRCO/m_in, *LC, {weight: 135.}]
    - [JR_EIN, JR_PC/JansenRitExcitatorySynapseRCO/m_in, *LC, {weight: 108.}]
    - [JR_IIN, JR_PC/JansenRitExcitatorySynapseRCO/m_in, *LC, {weight: 33.75}]

MultiJansenRitCircuit:
  description: |
    Implementation of a network of multiple Jansen-Rit ([1]_) type circuits.

    References
    ----------
    .. [1] B.H. Jansen & V.G. Rit, "Electroencephalogram and visual evoked potential
       generation in a mathematical model of coupled cortical columns."
       Biological Cybernetics, vol. 73(4), pp. 357-366, 1995.
  base: pyrates.frontend.circuit.circuit.BaseCircuit
  label: MultiJRC
  nodes:
    JRC: JansenRitCircuit

  edge_templates:
    LC: pyrates.frontend.edge.templates.LCEdge
  # single coupling operator. needs rework for multiple coupling operators in single circuit.
  # alternative: use YAML tags to hide long names

  edges:
    - matrix